<div class="row">
  <div class="col-md-6">
    <a href="#" class="btn btn-link" routerLink="/"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a href="#" [routerLink]="['/edit-client/' + id]" class="btn btn-secondary"><i class="fa fa-pencil"></i></a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()"><i class="fa fa-trash"></i></button>
    </div>
  </div>
</div>

<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Client ID: {{ id }}</h4>
      </div>
      <div class="col-md-4">
        <h5 class="pull-right" *ngIf="!showBalanceUpdateInput">
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
           Balance: {{ client.balance | currency:'USD':true }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil-square-o"></i></a>
          </small>
        </h5>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="client.balance" name="balance">
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Email: {{ client.email }}</li>
      <li class="list-group-item">Phone: {{ client.phone }}</li>
    </ul>
  </div>
</div>
