<div class="row">
  <div class="col-md-6">
    <a href="#" class="btn btn-link" [routerLink]="['/client/' + id]"><i class="fa fa-arrow-circle-o-left"></i> Back to Client</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="clientFirstName">First Name</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel"
          minlength="2" required
        >
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First Name is required.
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
          First Name must be longer than 2 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="clientLastName">Last Name</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel"
          minlength="2" required
        >
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
          Last Name is required.
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
          Last Name must be longer than 2 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="clientEmail">Email</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="client.email" name="email" #clientEmail="ngModel"
          required
        >
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
          Email is required.
        </div>
        <div class="form-group">
          <label for="clientPhone">Phone</label>
          <input
            type="text" class="form-control"
            [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel"
            minlength="10"
          >
          <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
            Must include area code and number (10 characters)
          </div>
          <div class="form-group">
            <label for="clientBalance">Balance</label>
            <input
              type="number" class="form-control"
              [(ngModel)]="client.balance" name="balance" #clientPhone="ngModel"
              [disabled]="disableBalanceOnEdit"
            >
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Update">
    </form>
  </div>
</div>
