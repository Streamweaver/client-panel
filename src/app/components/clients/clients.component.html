<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted"><i class="fa fa-credit-card"></i> Total Owed: {{ totalOwed | currency:'USD':true }}</h5>
  </div>
</div>
<table class="table table-striped" *ngIf="clients?.length > 0;else noClients">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>
        <span [class.text-danger]="(client.balance > 0)" [class.text-success]="client.balance <= 0">
           {{client.balance | currency:'USD':true}}
        </span>

      </td>
      <td><a href="#" [routerLink]="['/client/' + client.$key]" class="btn btn-secondary btn-sm"><i class="fa fa-info-circle" title="Client Details"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
<h5>There are no clients in the system.</h5>
</ng-template>
